<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader SPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #video {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid black;
    }
    #list {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>QR Code Reader</h1>
  <video id="video" autoplay></video>
  <div id="list">
    <h2>Scanned Codes:</h2>
    <ul id="code-list"></ul>
    <button id="export">Export as TXT</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    const videoElement = document.getElementById('video');
    const codeListElement = document.getElementById('code-list');
    const exportButton = document.getElementById('export');
    let scannedCodes = [];
    let lastScannedCode = '';
    let isProcessing = false;

    async function startCamera() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        const selectedDeviceId = devices[0].deviceId;
        await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, async (result, err) => {
          if (result && !isProcessing) {
            const code = result.text;
            if (code !== lastScannedCode) {
              lastScannedCode = code;
              isProcessing = true;
              addCodeToList(code);
              setTimeout(() => {
                isProcessing = false;
              }, 1000); // Wait 1 second before scanning again
            }
          }
        });
      } catch (error) {
        console.error('Error starting camera:', error);
      }
    }

    function addCodeToList(code) {
      if (!scannedCodes.includes(code)) {
        scannedCodes.push(code);
        const listItem = document.createElement('li');
        listItem.textContent = code;
        codeListElement.appendChild(listItem);
      }
    }

    exportButton.addEventListener('click', () => {
      const blob = new Blob([scannedCodes.join('\n')], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'scanned-codes.txt';
      link.click();
    });

    startCamera();
  </script>
</body>
</html>
